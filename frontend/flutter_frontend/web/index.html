<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_frontend">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Maps - API key will be loaded dynamically -->
  <script>
    // Function to get environment variable
    function getEnvVar(name, defaultValue = '') {
      // Try to get from Flutter's dart-define
      if (window.FLUTTER_ENV && window.FLUTTER_ENV[name]) {
        return window.FLUTTER_ENV[name];
      }
      
      // Try to get from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const paramValue = urlParams.get(name);
      if (paramValue) {
        return paramValue;
      }
      
      // Return default value
      return defaultValue;
    }
    
    // Load Google Maps API key
    const apiKey = getEnvVar('NEXT_PUBLIC_GOOGLE_MAPS_API_KEY', 'AIzaSyCKU4p-ODKvmZqEQH8sxxLrCv5auTEAQYE');
    window.GOOGLE_MAPS_API_KEY = apiKey;
    
    // Load Google Maps API
    const script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}`;
    document.head.appendChild(script);
  </script>

  <title>flutter_frontend</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
